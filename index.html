<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flight Price Search</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">
  <h1 class="text-3xl font-bold mb-6">Flight Price Search</h1>
  <div class="bg-white p-6 rounded-2xl shadow-md w-full max-w-xl">
    <form id="search-form" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">Origin (IATA Code)</label>
        <input type="text" id="origin" class="w-full border rounded p-2" placeholder="e.g., TPE" required />
      </div>
      <div>
        <label class="block mb-1 font-medium">Destination (IATA Code)</label>
        <input type="text" id="destination" class="w-full border rounded p-2" placeholder="e.g., NRT" required />
      </div>
      <div>
        <label class="block mb-1 font-medium">Departure Date</label>
        <input type="date" id="departureDate" class="w-full border rounded p-2" required />
      </div>
      <div>
        <label class="block mb-1 font-medium">Return Date (optional)</label>
        <input type="date" id="returnDate" class="w-full border rounded p-2" />
      </div>
      <div class="flex items-center space-x-2">
        <input type="checkbox" id="directOnly" />
        <label for="directOnly" class="text-sm">Direct flights only</label>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Search</button>
    </form>
  </div>

  <div id="results" class="mt-8 w-full max-w-6xl space-y-6"></div>

  <script>
    const form = document.getElementById('search-form');
    const resultsDiv = document.getElementById('results');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultsDiv.innerHTML = '<p class="text-gray-700">Loading...</p>';

      const origin = document.getElementById('origin').value;
      const destination = document.getElementById('destination').value;
      const departureDate = document.getElementById('departureDate').value;
      const returnDate = document.getElementById('returnDate').value;
      const directOnly = document.getElementById('directOnly').checked;

      let query = `/api/search?origin=${origin}&destination=${destination}&departureDate=${departureDate}`;
      if (returnDate) query += `&returnDate=${returnDate}`;
      if (directOnly) query += `&nonStop=true`;

      try {
        const res = await fetch(query);
        const data = await res.json();

        const carriers = data.dictionaries?.carriers || {};

        if (data.data && data.data.length > 0) {
          resultsDiv.innerHTML = '';
          data.data.forEach(flight => {
            const itineraries = flight.itineraries;
            const validatingAirlines = flight.validatingAirlineCodes.map(code => carriers[code] || code).join(', ');
            const directFlight = itineraries.every(itinerary => itinerary.segments.every(s => s.numberOfStops === 0));

            const card = document.createElement('div');
            card.className = 'bg-white p-6 rounded-xl shadow space-y-4';

            // Flight price & source
            card.innerHTML = `
              <div class="flex justify-between items-center">
                <div class="text-xl font-bold text-blue-600">${flight.price.total} ${flight.price.currency}</div>
                <div class="text-sm text-gray-600">Source: ${flight.source}</div>
              </div>
              <div class="text-sm text-gray-600">Ticketing Airline: ${validatingAirlines}</div>
              <div class="text-sm text-gray-600">${directFlight ? 'Direct Flight' : 'Includes Stopover(s)'}</div>
            `;

            // Itineraries (Outbound / Return)
            itineraries.forEach((itinerary, idx) => {
              const direction = idx === 0 ? 'Outbound' : 'Return';
              const itineraryDiv = document.createElement('div');
              itineraryDiv.className = 'border-t pt-4';

              let itineraryHTML = `<h3 class="font-semibold mb-2">${direction} Flight (${itinerary.duration.replace('PT', '').toLowerCase()})</h3>`;

              itinerary.segments.forEach(segment => {
                const airlineName = carriers[segment.carrierCode] || segment.carrierCode;
                itineraryHTML += `
                  <div class="mb-2">
                    <div class="font-medium">${airlineName} (${segment.carrierCode}${segment.number})</div>
                    <div class="text-sm text-gray-700">
                      ${segment.departure.iataCode} (${segment.departure.at}) â†’ ${segment.arrival.iataCode} (${segment.arrival.at})
                    </div>
                    <div class="text-xs text-gray-500">Duration: ${segment.duration.replace('PT', '').toLowerCase()}, Stops: ${segment.numberOfStops}</div>
                  </div>
                `;
              });

              itineraryDiv.innerHTML = itineraryHTML;
              card.appendChild(itineraryDiv);
            });

            resultsDiv.appendChild(card);
          });
        } else {
          resultsDiv.innerHTML = '<p class="text-gray-700">No flights found.</p>';
        }
      } catch (error) {
        console.error(error);
        resultsDiv.innerHTML = '<p class="text-red-500">Error fetching flight data.</p>';
      }
    });
  </script>
</body>
</html>
