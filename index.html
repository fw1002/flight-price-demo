<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flight Price Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">
  <h1 class="text-3xl font-bold mb-6">Flight Price Search</h1>
  <div class="bg-white p-6 rounded-2xl shadow-md w-full max-w-xl">
    <form id="search-form" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">Origin (IATA Code)</label>
        <input type="text" id="origin" class="w-full border rounded p-2" placeholder="e.g., TPE" required />
      </div>
      <div>
        <label class="block mb-1 font-medium">Destination (IATA Code)</label>
        <input type="text" id="destination" class="w-full border rounded p-2" placeholder="e.g., NRT" required />
      </div>
      <div>
        <label class="block mb-1 font-medium">Departure Date</label>
        <input type="date" id="departureDate" class="w-full border rounded p-2" required />
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Search</button>
    </form>
  </div>

  <div id="results" class="mt-8 w-full max-w-4xl space-y-4"></div>

  <script>
    const form = document.getElementById('search-form');
    const resultsDiv = document.getElementById('results');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultsDiv.innerHTML = '<p class="text-gray-700">Loading...</p>';

      const origin = document.getElementById('origin').value;
      const destination = document.getElementById('destination').value;
      const departureDate = document.getElementById('departureDate').value;

      try {
        const res = await fetch(`/api/search?origin=${origin}&destination=${destination}&departureDate=${departureDate}`);
        const data = await res.json();

        if (data.data && data.data.length > 0) {
          resultsDiv.innerHTML = '';
          data.data.forEach(flight => {
            const itinerary = flight.itineraries[0];
            const segment = itinerary.segments[0];
            const card = document.createElement('div');
            card.className = 'bg-white p-4 rounded-xl shadow';
            card.innerHTML = `
              <div class="flex justify-between items-center mb-2">
                <div class="font-bold">${segment.carrierCode}${segment.number}</div>
                <div class="text-blue-500 text-lg font-semibold">${flight.price.total} ${flight.price.currency}</div>
              </div>
              <div class="mb-1">${segment.departure.iataCode} (${segment.departure.at}) â†’ ${segment.arrival.iataCode} (${segment.arrival.at})</div>
              <div class="text-sm text-gray-600">Duration: ${itinerary.duration.replace('PT','').toLowerCase()}</div>
            `;
            resultsDiv.appendChild(card);
          });
        } else {
          resultsDiv.innerHTML = '<p class="text-gray-700">No flights found.</p>';
        }
      } catch (error) {
        console.error(error);
        resultsDiv.innerHTML = '<p class="text-red-500">Error fetching flight data.</p>';
      }
    });
  </script>
</body>
</html>
